<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="src/js/controller.js"></script>

        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Tic-Tac-Toe</h1>
            </header>

            <div class="button-container">
                <button class="button-start" role="button">Start Game</button>
            </div>

            <div class="grid hidden">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>

            <div class="score-container hidden">
                <div class="player1-score">Player 1: 0</div>
                <div class="player2-score">Player 2: 0</div>
            </div>
        </div>
    </body>
</html>
